<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
</head>
<!-- https://stackoverflow.com/questions/42720488/d3-v4-drag-line-chart-with-x-and-y-axes -->
<!-- Thanks to Mark - https://stackoverflow.com/users/16363/mark -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<div class="columns large-12">
    <svg width="500" height="350"></svg>
    <div class="columns large-12">
        <div class="columns large-3" style="background-color: purple;">
            <a href="index.html">Temperature</a>
        </div>
        <div class="columns large-3" style="background-color: blue;">
            <p>History</p>
        </div>
        <div class="columns large-3" style="background-color: red;">
            <a href="schedule.html">Planning</a>
        </div>
        <div class="columns large-3" style="background-color: green;">
            <p>Power</p>
        </div>
    </div>
</div>

<select id="inds">
    <option value="lundi" selected="selected">lundi</option>
    <option value="mardi">mardi</option>
    <option value="mercredi">mercredi</option>
    <option value="jeudi">jeudi</option>
    <option value="vendredi">vendredi</option>
    <option value="samedi">samedi</option>
    <option value="dimanche">dimanche</option>
</select>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
    
var points = d3.range(0, 10).map(function(i) {
    return [i * width / 10, 50 + Math.random() * (height - 100)];
});

points = readRule();
updateGraph(points);

d3.select('#inds')
    .on("change", function(){ 
        points = readRule();
        updateGraph(points);
    });

var x = d3.scaleLinear()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

var line = d3.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });
    
let drag = d3.drag()
        .on('start', dragstarted)
        .on('drag', dragged)    
        .on('end', dragended);
        
svg.append('rect')
    .attr('class', 'zoom')
    .attr('cursor', 'move')
    .attr('fill', 'none')
    .attr('pointer-events', 'all')
    .attr('width', width)
    .attr('height', height)
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

 var focus = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

x.domain(d3.extent(points, function(d) { return d[0]; }));
y.domain([0, 30]);

focus.append("path")
    .datum(points)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 1.5)
    .attr("d", line);

focus.selectAll('circle')
    .data(points)
    .enter()
    .append('circle')
    .attr('r', 5.0)
    .attr('cx', function(d) { return x(d[0]);  })
    .attr('cy', function(d) { return y(d[1]); })
    .style('cursor', 'pointer')
    .style('fill', 'steelblue');

focus.selectAll('circle')
        .call(drag);

focus.append('g')
    .attr('class', 'axis axis--x')
    .attr('transform', 'translate(0,' + height + ')')
    .call(xAxis);
    
focus.append('g')
    .attr('class', 'axis axis--y')
    .call(yAxis);

function dragstarted(d) {
    d3.select(this).raise().classed('active', true);
}

function dragged(d) {
    d[0] = x.invert(d3.event.x);
    d[1] = y.invert(d3.event.y);
    d3.select(this)
        .attr('cx', x(d[0]))
        .attr('cy', y(d[1]))
    focus.select('path').attr('d', line);
}

function dragended(d) {
    d3.select(this).classed('active', false);
    buildRule(points);
}

function buildRule(d) {
    data = JSON.parse(readTextFile("rules.json"));
    var sect = document.getElementById("inds");
    currentDay = sect.options[sect.selectedIndex].value;
    var rule = {};
    rule.data = [];
    for(p in d){
        rule.data.push({temperature : d[p][1], hour : d[p][0]});
    }
    data[currentDay] = rule;
    var fs = require('fs');
    fs.writeFile('rules.json', JSON.stringify(data), 'utf8', function(){});
}

function readRule() {
    var customPoints = [];
    for(var i = 0; i < 10; i++){
        customPoints.push([0, 0]);
    }
    data = JSON.parse(readTextFile("rules.json"));
    var sect = document.getElementById("inds");
    currentDay = sect.options[sect.selectedIndex].value;
    loadPoints = data[currentDay].data;
    for(key in customPoints){
        customPoints[key][0] = loadPoints[key].hour;
        customPoints[key][1] = loadPoints[key].temperature;
    }
    return customPoints;
}

function updateGraph(loadedPoints){

    x = d3.scaleLinear()
    .rangeRound([0, width]);

    y = d3.scaleLinear()
    .rangeRound([height, 0]);

    x.domain(d3.extent(points, function(d) { return d[0]; }));
    y.domain([0, 30]);

    var state = svg.selectAll("circle")
        .data(loadedPoints);

    state.transition()
        .attr('r', 5.0)
        .attr('cx', function(d) { return x(d[0]); })
        .attr('cy', function(d) { return y(d[1]); })
        .style('cursor', 'pointer')
        .style('fill', 'steelblue');

    var xAxis = d3.axisBottom(x),
        yAxis = d3.axisLeft(y);

    line = d3.line()
        .x(function(d) { return x(d[0]); })
        .y(function(d) { return y(d[1]); });

    var lines = svg.selectAll("path")
        .datum(loadedPoints);

    lines.transition()
        .attr("d", line)
}

function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    var allText = "";
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                allText = rawFile.responseText;
            }
        }
    }
    rawFile.send(null);
    return allText;
}

</script>
